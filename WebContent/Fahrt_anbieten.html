    <script type="text/javascript">
        function checkEntries() {

            let inputsFA = document.getElementsByTagName('input');
            let noInputFA = false;
            let dateInFuture = false;

            for (let j = 0; j < inputsFA.length; j++) {
                if (inputsFA[j].value == "") {
                    noInputFA = true;
                }
            }
            let selectFA = document.getElementById('selectFA');
            if (selectFA.value == "Bitte auswählen ...") {
                noInputFA = true;
            }
            if (noInputFA) {
                alert("Bitte Daten eingeben");
                return false;
            }

            let today = new Date();
            let givenDate = document.getElementById('givenDate');
            let givenDateString = givenDate.value;
            let givenDateArray = givenDateString.split('-');
            let givenDateFinal = new Date(givenDateArray[0], givenDateArray[1] - 1, givenDateArray[2]);

            if (givenDateFinal.getTime() < today.getTime()) {
                dateInFuture = true;
                alert("Bitte Datum in der Zukunft angeben");
                return false;
            }

            if (!noInputFA && !dateInFuture) {
                alert("Daten erfolgreich gespeichert")
            }
        }
    </script>
