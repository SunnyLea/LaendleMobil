<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="css-grid.css">
    <meta charset="UTF-8">
    <title>Ländlemobil</title>
    <style type="text/css">
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 150%;

        }

        input {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 150%;
        }

        select {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 150%;
        }

        button {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 150%;
        }
    </style>
</head>

<body>

    <div class="fullscreen">

        <div class="grid-container">

            <div class="headerBar">
                <img src="img/LogoWEBFertigRichtig.png" style="width: 40%;height: 80%;">
                <a href="Fahrt_anbieten.html">Fahrt anbieten</a>
            </div>

            <div class="content">
                <h2>Fahrt suchen</h2>
                <section>

                    <table id="table">
                        <tr>
                            <td>Abfahrtsort: </td>
                            <td><input id="seekedStart" type="text"></input></td>
                        </tr>
                        <tr>
                            <td>Ankunftsort: </td>
                            <td><input id="seekedDestination" type="text"></input></td>
                        </tr>
                        <tr>
                            <td>Datum: </td>
                            <td><input id="seekedDate" type="date"></input></td>
                        </tr>
                        <tr>
                            <td>Zeitraum: </td>
                            <td>
                                <select id="seekedTime">
                                    <option>Bitte auswählen ...</option>
                                    <option>vor 7.00 Uhr</option>
                                    <option>zwischen 7.00 und 9.00 Uhr</option>
                                    <option>...</option>
                                </select>
                            </td>
                        </tr>
                    </table>
                    <br />
                    <button onclick="checkEntries()">Fahrt suchen</button>
                </section>

                <br/>

                <section>
                    <table id="foundDrive">
                        <tr>
                            <th>Anbieter</th>
                            <th>Abfahrtsort</th>
                            <th>Ankunftsort</th>
                            <th>Zeit</th>
                        </tr>
                        <tr>
                            <td>Beispielanbieter</td>
                            <td>Start</td>
                            <td>Ziel</td>
                            <td>Fahrtzeit</td>
                            <td>
                                <button>Zur Buchung</button>
                            </td>
                        </tr>
                    </table>

                </section>

                <br />

            </div>
        </div>

    </div>

    <script type="text/javascript" src="functions.js"></script>

</body>

</html>
